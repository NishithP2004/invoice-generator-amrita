<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Amrita Course Registration PDF</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px;
        }

        header .barcode {
            width: 50vw;
            height: 100px;
        }

        #logo {
            width: 60vw;
        }

        #details, #details tbody {
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://dt19wmazj2dns.cloudfront.net/wp-content/uploads/2023/01/amrita-c20-logo-colored.svg"
            alt="logo" id="logo">
        <svg class="barcode" jsbarcode-value="BL.EN.U4CSE22138" jsbarcode-textmargin="0" jsbarcode-fontoptions="bold">
        </svg>
    </header>
    <main>
        <h2 style="text-align: center;">Course Registration Details</h2>
        <p><b>Student Name:</b> Nishith P</p>
        <p><b>Date:</b> 20/06/2022</p>
        <center>
            <table id="details" border="1" cellspacing="0" cellpadding="10">
                <tbody>
                    <tr>
                        <th>Course Code</th>
                        <th>Transaction #</th>
                    </tr>
                    <tr>
                        <td><svg class="barcode" jsbarcode-value="19CSE100" jsbarcode-textmargin="0"
                                jsbarcode-fontoptions="bold">
                            </svg></td>
                        <td>JKLMNO</td>
                    </tr>
                    <tr>
                        <td><svg class="barcode" jsbarcode-value="19CSE100" jsbarcode-textmargin="0"
                                jsbarcode-fontoptions="bold">
                            </svg></td>
                        <td>JKLMNO</td>
                    </tr>
                </tbody>
            </table>
        </center>
        <script>
            JsBarcode(".barcode").init();
        </script>
    </main>
</body>

</html>
